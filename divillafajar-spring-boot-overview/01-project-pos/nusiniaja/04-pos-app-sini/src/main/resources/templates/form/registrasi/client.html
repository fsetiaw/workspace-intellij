<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/form/registrasi/montserrat-font.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/font/material-design-iconic-font/css/material-design-iconic-font.min.css}">
	<!-- Main Style Css -->
    <link rel="stylesheet" th:href="@{/css/form/registrasi/style.css}"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" th:action="@{/superuser/clients}" method="post" id="myform" target="_top">
				<div class="form-left">
                    <h2><span th:text="#{label.infoCompany}"></span></h2>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="clientName" class="clientName" id="clientName" th:placeholder="#{label.companyName}" required>
                        </div>
                        <div class="form-row form-row-2">
                            <select name="clientType">
                                <option value="null"><span th:text="#{label.companyField}"></span></option>
                                <option value="caffe">Caffe & Resto</option>
                                <option value="hotel">Hotel</option>
                            </select>
                            <span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
                        </div>
                    </div>
                    <h2><span th:text="#{label.companyContact}"></span></h2>
                    <!--div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="pic-first_name" id="pic-first_name" class="input-text" placeholder="First Name" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="pic-last_name" id="pic-last_name" class="input-text" placeholder="Last Name" required>
                        </div>
                    </div-->
                    <div class="form-row">
                        <input type="text" name="contactName" id="contactName" class="input-text" th:placeholder="#{label.fullName}" required>
                    </div>
                    <div class="form-row">
                        <select name="contactPosition">
                            <option value="null"><span th:text="#{label.position}"></span></option>
                            <option value="director">Director</option>
                            <option value="manager">Manager</option>
                            <option value="employee">Employee</option>
                        </select>
                        <span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-3">
                            <input type="text" name="contactPhone" class="contactPhone" id="contactPhone" placeholder="Phone" required>
                        </div>
                        <div class="form-row form-row-1">
                            <input type="text" name="contactEmail" id="contactEmail" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
                        </div>
                    </div>
                    <!--div class="form-row">
                        <input type="text" name="co-email" class="co-email" id="co-email" placeholder="Company Email" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="co-phone" class="co-phone" id="co-phone" placeholder="Company Phone" required>
                    </div-->


                    <!--div class="form-row" style="padding-top:40px">
                        <span style="padding-left:10px;font-weight:regular;color:#2271dd;font-size:20px;">Person In Charge</span>
                    </div-->

				</div>
				<div class="form-right">
                    <h2><span th:text="#{label.companyAddress}"></span></h2>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="addressName" class="addressName" id="addressName" th:placeholder="#{label.locationName}" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="addressNickname" class="addressNickname" id="addressNickname" th:placeholder="#{label.locationNickName}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="text" name="addressLine1" class="addressLine1" id="addressLine1" th:placeholder="#{label.addressLine1}" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="addressLine2" class="addressLine2" id="addressLine2" th:placeholder="#{label.addressLine2}">
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="city" class="city" id="city" th:placeholder="#{label.city}" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="province" class="province" id="province" th:placeholder="#{label.province}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="country" class="country" id="country" th:placeholder="#{label.country}" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="postalCode" class="postalCode" id="postalCode" th:placeholder="#{label.postalCode}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="clientEmail" id="clientEmail" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" th:placeholder="#{label.company}+' Email'">
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="clientPhone" class="clientPhone" id="clientPhone" th:placeholder="#{label.company}+' Phone'" required>
                        </div>
                    </div>
                    <div class="form-checkbox">
                        <label class="container"><p><span th:text="#{label.iAccept}"></span> <a href="#" class="text"><span th:text="#{label.termAndCondition}"></span></a> <span th:text="#{label.ofYourSite}"></span>.</p>
                            <input type="checkbox" name="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Add Client">
                        <input type="button" class="cancel" value="Cancel" onclick="window.history.back();">
                    </div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
