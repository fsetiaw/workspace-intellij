<!-- fragments/toast.html -->
<div th:fragment="toast-messages (successMessage, errorMessage, delay)">
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <!-- Toast Top Center Screen >
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100"-->
        <!-- Toast Middle Screen -->
        <div class="toast-container position-fixed top-50 start-50 translate-middle p-3" style="z-index: 1100">
            <!-- Success Toast -->
            <div class="toast align-items-center text-bg-success border-0"
                 role="alert" aria-live="assertive" aria-atomic="true"
                 th:if="${successMessage}"
                 th:attr="data-delay=${delay}">
                <div class="d-flex">
                    <div class="toast-body" th:utext="${successMessage}">
                        ✅ Success message placeholder
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

            <!-- Error Toast -->
            <div class="toast align-items-center text-bg-danger border-0"
                 role="alert" aria-live="assertive" aria-atomic="true"
                 th:if="${errorMessage}"
                 th:attr="data-delay=${delay}">
                <div class="d-flex">
                    <div class="toast-body" th:utext="${errorMessage}">
                        ❌ Error message placeholder
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

        </div>
    </div>
</div>
