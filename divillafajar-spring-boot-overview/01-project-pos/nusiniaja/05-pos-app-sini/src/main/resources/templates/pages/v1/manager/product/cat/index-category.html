<body>
<div id="app">
    <!-- Sidebar slot -->
    <div layout:fragment="sidebar">
        <div th:replace="~{/pages/v1/manager/fragments/sidebar.html :: sidebar(${activePage}, ${activeSub}, '${listActiveLocation}')}"></div>
    </div>
    <div id="main">
        <!-- Notification hamburg slot -->
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/fragments/hamburger-header.html :: left-header}"></div>
        </div>
        <!-- Notification header slot
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/manager/fragments/notification-header.html :: right-header}"></div>
        </div-->
        <!-- Index header slot -->
        <div layout:fragment="logout-and-other-hidden-form">
            <div th:replace="~{/pages/v1/fragments/logout-and-other-hidden-form.html :: hidden-form(${clientName}, ${updatePath}, ${deletePath})}"></div>
        </div>

        <!-- Main content slot -->
        <div class="page-heading">
            <h3>
                <span style="font-size:70%; display:block; line-height:1;"
                      th:text="|${#strings.toUpperCase(#messages.msg('label.setting'))}|">
                </span>
                <span th:text="|${#strings.toUpperCase(#messages.msg('label.manager.setting.product.category'))}|"></span>

            </h3>
        </div>
        <div layout:fragment="content">
            <div class="page-content">
                <!-- list group button & badge start-->
                <section class="list-group-button-badge">
                    <div class="row match-height">
                        <div class="col-12">
                            <div class="card">
                                <!--div class="card-header">
                                    <h4 class="card-title">HEADER</h4>
                                </div-->
                                <div class="card-content">
                                    <div class="card-body">
                                        <!-- Form input add item -->
                                        <form id="addItemForm" class="mb-3" th:action="@{/v1/manager/product/category}" method="post">
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                      style="font-weight:bold;font-size:1.2rem"
                                                    th:text="#{label.add}">
                                                </span>
                                                <input type="text" id="newItemInput" class="form-control" th:placeholder="|${#strings.toLowerCase(#messages.msg('label.newCategory'))} . . .|" required>
                                                <button class="btn btn-success" type="submit"><i class="bi bi-plus"></i></button>
                                            </div>
                                        </form>

                                        <!-- List items -->
                                        <h5 class="card-title" th:text="#{label.listCategory}">Daftar Item</h5>
                                        <ul class="list-group" id="itemList">
                                            <li class="list-group-item d-flex justify-content-between align-items-center" data-id="123">
                                                <span class="item-text">Biscuit</span>
                                                <div class="buttons">
                                                    <a href="#" class="btn btn-sm btn-primary edit-btn"><i class="bi bi-pencil"></i></a>
                                                    <a href="#" class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash"></i></a>
                                                </div>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between align-items-center" data-id="234">
                                                <span class="item-text">Chocolate</span>
                                                <div class="buttons">
                                                    <a href="#" class="btn btn-sm btn-primary edit-btn"><i class="bi bi-pencil"></i></a>
                                                    <a href="#" class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash"></i></a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- list group button & badge ends -->
            </div>
        </div>
        <!-- Footer slot -->
        <div layout:fragment="footer">
            <div th:replace="~{/pages/v1/fragments/footer.html :: footer}"></div>
        </div>
    </div>
</div>
<!-- List of Toast Msg -->
<div id="toast-msg-update-failed" th:data-msg="#{label.updateFailed}"></div>
<div id="toast-msg-update-success" th:data-msg="#{label.updateSuccessfully}"></div>




<!-- Toast status slot -->
<div layout:fragment="toast-status">
    <div th:replace="~{/pages/v1/fragments/toast/toast-status-process-result :: toast-messages(${successMessage}, ${errorMessage}, ${session.toastTimeout})}"></div>
</div>
<!-- Toast confirm slot -->
<div layout:fragment="toast-confirm">
    <!--div th:replace="~{/pages/v1/manager/fragments/toast-confirm.html :: toast-confirm('cancel', 'update', 'delete')}"></div-->
    <div th:replace="~{/pages/v1/fragments/toast/toast-confirm.html :: toast-confirm('cancel', 'update', 'delete')}"></div>
</div>
