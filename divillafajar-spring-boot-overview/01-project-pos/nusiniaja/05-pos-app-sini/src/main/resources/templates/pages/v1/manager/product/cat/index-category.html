<script th:inline="javascript">
    const toastMediumTimeout = [[${toastMediumTimeout}]];
    const toastShortTimeout = [[${toastShortTimeout}]];
    const toastLongTimeout = [[${toastLongTimeout}]];

    document.addEventListener("DOMContentLoaded", function() {
      // tampilkan lblUrutan
      document.getElementById("lblUrutan").style.display = "block";
      // sembunyikan lblNonUrutan
      document.getElementById("lblNonUrutan").style.display = "none";

      const modalBody = document.getElementById('modalBody');
      const itemList = document.getElementById("itemList");
      let itemToDelete = null;
      const deleteModal = new bootstrap.Modal(document.getElementById("danger"));
      //const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
      const confirmDeleteBtn = document.getElementById("btnConfirmDelete");
      const contextPath = document.querySelector("meta[name='contextPath']").content;
      const pAid = document.querySelector("meta[name='pAid']").content;
      const addItemBtn = document.getElementById("addItemBtn");
      const newItemInput = document.getElementById("newItemInput");
      const searchItemBtn = document.getElementById("searchItemBtn");
      const redError = "#dc3545";
      const greenSuccess = "#198754";

      const msgFailedInsert = [[#{title.insertProcessFailed}]];
      const msgFailedUpdate = [[#{title.updateProcessFailed}]];
      const msgFailedDelete = [[#{title.deleteProcessFailed}]];
      const msgSuccessInsert = [[#{title.insertProcessSuccess}]];
      const msgSuccessUpdate = [[#{title.updateProcessSuccess}]];
      const msgSuccessDelete = [[#{title.deleteProcessSuccess}]];
      const msgEnterKword = [[#{msg.enterKword}]];
      const msgNewCategory = [[#{msg.newCategory}]];
      const lblSearch = [[#{label.search}]];
      const lblSubCategory = [[#{label.subCategory}]];

      // ✅ Fungsi bantu baru: disable/enable semua tombol aksi global
      function setGlobalActionButtonsDisabled(disabled) {
          document.querySelectorAll(".add-sub-btn, .edit-btn, .delete-btn").forEach(btn => {
            btn.disabled = disabled;
            if (disabled) {
              btn.classList.add("disabled"); // optional, bisa untuk style visual
            } else {
              btn.classList.remove("disabled");
            }
          });
      }

      // ---------- Utility helpers ----------
      function showToastHtml(html, duration = toastShortTimeout, bg = "#198754") {
        Toastify({
          text: html,
          duration: duration,
          close: true,
          gravity: "bottom",
          position: "center",
          backgroundColor: bg
        }).showToast();
      }

      function showToastText(text, duration = toastShortTimeout, bg = "#198754", warna = "#6c757d") {
        showToastHtml(`<strong style="color:${warna}; text-transform:uppercase;">${text}</strong>`, duration, bg);
      }

      function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      function createTempLiWithSpinner(name, indent = 0) {
        const tempLi = document.createElement("li");
        tempLi.className = "list-group-item d-flex justify-content-between align-items-center opacity-75";
        tempLi.style.paddingLeft = `${(indent+1) * 25}px`;
        tempLi.innerHTML = `
          <div class="d-flex align-items-center gap-2">
            <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
            <span class="item-text fw-semibold">${name}</span>
          </div>
        `;
        return tempLi;
      }

      // ---------- EDIT handler (kept mostly original, cleaned) ----------
      document.addEventListener("click", function(e) {
        const editBtn = e.target.closest(".edit-btn");

        const deleteBtn = e.target.closest(".delete-btn");


        if (editBtn) {
  e.preventDefault();
  const li = editBtn.closest("li");
  const span = li.querySelector(".item-text");
  const nameEl = span.querySelector(".item-name") || span;       // target yang boleh di-edit
  const pathEl = span.querySelector(".item-path");              // optional, buat referensi
  const oldName = nameEl.textContent.trim();
  const parentIndent = parseInt(li.getAttribute("data-indent") || 0);
    console.log("editBtn indent="+parentIndent);
  // buat input + tombol save
  const input = document.createElement("input");
  input.type = "text";
  input.className = "form-control form-control-sm flex-grow-1";
  input.value = oldName;
  input.style.width = "100%";
  input.style.flex = "1";       // ✅ biar isi flex container penuh
  input.style.minWidth = "0";   // ✅ cegah shrink bug di Bootstrap
  input.style.paddingLeft = `${parentIndent * 25}px`;

  const enterBtn = document.createElement("button");
  enterBtn.className = "btn btn-sm btn-success ms-2 flex-shrink-0";
  enterBtn.innerHTML = '<i class="bi bi-check"></i>';

  const wrapper = document.createElement("div");
  wrapper.className = "d-flex align-items-center w-100";
  wrapper.appendChild(input);
  wrapper.appendChild(enterBtn);

  // sembunyikan tombol aksi yang berada di kanan li sementara
  const buttons = li.querySelector(".buttons");
  buttons.style.display = "none";

  // Ganti hanya elemen name (bukan seluruh span)
  nameEl.parentNode.replaceChild(wrapper, nameEl);

  input.focus({ preventScroll: true });

  let saved = false;

  const restore = () => {
    const restoreName = document.createElement("span");
    restoreName.className = "item-name";
    restoreName.textContent = oldName;
    // kembalikan padding sesuai indent
    restoreName.style.paddingLeft = `${parentIndent * 25}px`;
    if (span.contains(wrapper)) span.replaceChild(restoreName, wrapper);
    buttons.style.display = "block";
  };

  const onBlur = function() {
    if (!saved) restore();
  };
  input.addEventListener("blur", onBlur);

  const saveChange = () => {
    const newName = input.value.trim() || oldName;
    saved = true;
    input.removeEventListener("blur", onBlur);

    // 🟡 Jika tidak ada perubahan, langsung restore tanpa fetch
    //if (newName === "" || newName.toLowerCase() === oldName.toLowerCase()) {
    if (newName === "" || newName === oldName) {
      restore();
      return;
    }
    // show spinner di tempat input (opsional)
    const savingSpan = document.createElement("span");
    savingSpan.className = "item-name";
    savingSpan.innerHTML = `${newName} <div class="spinner-border spinner-border-sm text-secondary ms-2" role="status"></div>`;
    if (span.contains(wrapper)) span.replaceChild(savingSpan, wrapper);

    // disable tombol global
    buttons.querySelectorAll("a").forEach(btn => btn.disabled = true);

    // panggil API PUT (sama seperti sebelumnya, sesuaikan itemId)
    const itemId = li.getAttribute("data-id") || "";
    delay(1500)
      .then(() =>
        fetch(`${contextPath}api/v1/manager/product/category/${itemId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: itemId,
            indentLevel: parentIndent,
            name: newName
          })
        })
      )
      .then(async res => {
        if (res.status === 204) return { id: itemId, name: newName, indentLevel: parentIndent };
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          if (res.status === 409 && errData.message) throw new Error(errData.message);
          throw new Error(errData.message);
        }
        setGlobalActionButtonsDisabled(false);
        return res.json();
      })
      .then(data => {
        // replace spinner dengan name final (hanya name)
        const finalName = document.createElement("span");
        finalName.className = "item-name";
        finalName.textContent = data.name || newName;
        //finalName.style.paddingLeft = `${(parseInt(data.indentLevel || parentIndent) * 25)}px`;
        finalName.style.paddingLeft = `${(parentIndent) * 25}px`;
        if (span.contains(savingSpan)) span.replaceChild(finalName, savingSpan);
        buttons.style.display = "block";
        buttons.querySelectorAll("a").forEach(btn => btn.disabled = false);
        showToastText(msgSuccessUpdate, toastShortTimeout, greenSuccess);
      })
      .catch(err => {
        console.error(err);
        setGlobalActionButtonsDisabled(false);
        // rollback ke nilai lama
        const restoreName = document.createElement("span");
        restoreName.className = "item-name";
        restoreName.textContent = oldName;
        restoreName.style.paddingLeft = `${parentIndent * 25}px`;
        if (span.contains(savingSpan)) span.replaceChild(restoreName, savingSpan);
        buttons.style.display = "block";
        buttons.querySelectorAll("a").forEach(btn => btn.disabled = false);
        showToastHtml(`${msgFailedUpdate}<br>${err.message}`, toastMediumTimeout, redError);
      });
  };

  input.addEventListener("keydown", function(evt) {
    if (evt.key === "Enter") {
      evt.preventDefault();
      saveChange();
    }
  });

  enterBtn.addEventListener("mousedown", function(evt) {
    evt.preventDefault();
    saveChange();
  });
}


        // DELETE ICON BUTTON (BUKAN YG CONFIRM DELETE @MODAL)
        if (deleteBtn) {
          e.preventDefault();
          itemToDelete = deleteBtn.closest("li");
          const itemName = itemToDelete.querySelector(".item-text").textContent;
          document.getElementById("deletedItemName").textContent = itemName;
          deleteModal.show();
        }

      });

      // ---------- ADD ITEM ----------
      addItemBtn.addEventListener("click", function() {
      // ⬅️ ADD THIS - jika sedang mode reload
          if (addItemBtn.dataset.mode === "reload") {
            location.reload();
            return;
          }
        const newValue = newItemInput.value.trim();
        if (!newValue) {
            showToastText(`${msgNewCategory}`, toastShortTimeout, "#ffc107");
            return;
        }

        addItemBtn.disabled = true;

        // CHANGED: create temp li with spinner
        const tempLi = createTempLiWithSpinner(newValue, 0);
        itemList.prepend(tempLi);

        // CHANGED: delay then keep fetch chain unchanged
        delay(1500)
          .then(() =>
            fetch(`${contextPath}api/v1/manager/product/category/${pAid}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: newValue,
                id: 0
              })
            })
          )
          .then(async res => {
            if (!res.ok) {
              const errData = await res.json().catch(() => ({}));
              if (res.status === 409 && errData.message) {
                throw new Error(errData.message);
              }
              throw new Error(errData.message);
            }
            setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
            return res.json();
          })
          .then(data => {
            // CHANGED: remove spinner temp element
            tempLi.remove();
            newItemInput.value = "";

            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.setAttribute("data-id", data.id);
            /*

function renderCategorySearchResult(data) {
  const itemList = document.getElementById("itemList");
  if (!itemList) return;

  // 🔹 Mulai efek fade-out
  itemList.style.transition = "opacity 0.2s ease";
  itemList.style.opacity = "0";

  setTimeout(() => {
    // 🔹 Kosongkan list lama
    itemList.innerHTML = "";

    // 🔹 Jika tidak ada hasil
    if (!data || data.length === 0) {
      const li = document.createElement("li");
      li.className = "list-group-item text-muted text-center";
      li.textContent = "Tidak ditemukan hasil.";
      itemList.appendChild(li);
    } else {
      // 🔹 Render hasil baru
      data.forEach(cat => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.setAttribute("data-id", cat.id);
        li.setAttribute("data-indent", cat.indentLevel ?? 0);

        const span = document.createElement("span");
        span.className = "item-text d-flex flex-column";
        span.style.paddingLeft = `${(parseInt(cat.indentLevel ?? 0) * 25)}px`;

        const pathSpan = document.createElement("small");
        pathSpan.className = "text-muted";
        pathSpan.textContent = cat.path || "";

        const nameSpan = document.createElement("span");
        nameSpan.className = "item-name";
        nameSpan.textContent = cat.name || "";

        const pathText = (pathSpan.textContent || "").trim();
        const nameText = (nameSpan.textContent || "").trim();

        // hilangkan bagian setelah '>' terakhir
        const trimmedPath = pathText.includes(">")
          ? pathText.substring(0, pathText.lastIndexOf(">")).trim()
          : pathText;

        // hanya append kalau sisa path (tanpa last child) masih beda dari nama
        if (trimmedPath && trimmedPath !== nameText) {
          span.appendChild(pathSpan);
        }
        span.appendChild(nameSpan);

        // padding sesuai indent
        const pad = parseInt(cat.indentLevel ?? 0) * 25;
        span.style.paddingLeft = `${pad}px`;

        const buttons = document.createElement("div");
        buttons.className = "buttons";
        buttons.innerHTML = `
          <a href="#" class="btn btn-sm btn-primary edit-btn"><i class="bi bi-pencil"></i></a>
          <a href="#" class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash"></i></a>
          <a href="#" class="btn btn-sm btn-success add-sub-btn"><i class="bi bi-plus"></i></a>
        `;

        li.appendChild(span);
        li.appendChild(buttons);
        itemList.appendChild(li);
      });
    }

    // 🔹 Kembalikan fade-in
    itemList.style.opacity = "1";

    // 🔁 🔹 Ganti ikon tombol "Add" menjadi "Refresh"
    const addItemBtn = document.getElementById("addItemBtn");
    if (addItemBtn) {
      addItemBtn.classList.add("btn-success");
      addItemBtn.classList.remove("btn-outline-secondary");
      addItemBtn.dataset.mode = "reload";
      addItemBtn.title = "Reload Page";
      const icon = addItemBtn.querySelector("i");
      if (icon) icon.className = "bi bi-arrow-clockwise"; // ⬅️ ganti ikon jadi refresh
    }

  }, 200); // tunggu sedikit sebelum render ulang
}
