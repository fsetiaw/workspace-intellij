    <style>
        .change-image-btn {
            font-size: 0.85rem;
            padding: 0.25rem 0.6rem;
        }

        .filepond--root {
          width: auto !important;
          height: auto !important;
          min-height: auto !important;
          border: none !important;
          background: none !important;
        }

        .filepond--drop-label {
          background: none !important;
          border: none !important;
          padding: 0 !important;
          margin: 0 !important;
          display: inline !important;
          font-size: 0.85rem !important;
          color: #0d6efd !important;
          cursor: pointer !important;
        }

        .filepond--drop-label:hover {
          text-decoration: none;
        }

        .filepond--panel-root,
        .filepond--credits {
          display: none !important;
        }

        .filepond-btn {
          background-color: #007bff;  /* biru */
          color: white;
          padding: 4px 10px;
          border-radius: 6px;
          font-size: 0.75rem;
          border: none;
          cursor: pointer;
          transition: background 0.2s ease-in-out;
        }

        .filepond-btn:hover {
          background-color: #0056b3;  /* hover lebih gelap */
        }

        @media (max-width: 576px) {
            .card-body .d-flex {
                justify-content: center !important;
            }
        }

        /*
        .card-wrapper {
          margin-bottom: 5px !important;
        }
        */

        .card {
          margin-bottom: 0.5rem !important;
        }

        .card-body {
          padding-bottom: 0.75rem !important;
          padding-top: 0.75rem !important;
        }

        /* Warna latar belakang body accordion */
          #collapseOne .accordion-body {
            background-color: #e3f2fd; /* biru muda lembut */
          }

          /* Kalau ada tombol accordion header */
          #headingOne .accordion-button {
            background-color: #bbdefb; /* biru muda */
            color: #0d47a1;            /* teks biru tua */
          }

          /* Saat tombol accordion terbuka (expanded) */
          #headingOne .accordion-button:not(.collapsed) {
            background-color: #90caf9; /* biru sedikit lebih terang */
            color: #0d47a1;
            box-shadow: none;
          }

        .accordion-button .category-label {
          color: [[${@appGlobals.get('colorPrimaryBlue')}]];
          font-weight: 600;
          font-size: 120%;
          margin-left: 4px;
          transition: color 0.2s ease;
        }

        /* Saat tombol TIDAK collapsed (berarti terbuka) */
        .accordion-button:not(.collapsed) .category-label {
          color: [[${@appGlobals.get('colorPrimaryBlue')}]];
        }

        .accordion-icon i {
          transition: transform 0.3s ease;
          color: #0d6efd;
        }

        /* saat aktif (accordion terbuka) */
        .accordion-button:not(.collapsed) .accordion-icon i {
          transform: rotate(180deg);
        }


    </style>

<body>
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toastRequired"
         class="toast align-items-center text-bg-danger border-0"
         role="alert" aria-live="assertive" aria-atomic="true">

        <div class="d-flex">
            <div class="toast-body" th:text="#{msg.fillRequiredFields}">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>


<div id="app">
    <!-- Sidebar slot -->
    <div layout:fragment="sidebar">
        <div th:replace="~{/pages/v1/manager/space/sidebar.html :: sidebar(${activePage}, ${activeSub}, '${listActiveLocation}')}"></div>
    </div>
    <div id="main">
        <!-- Notification hamburg slot -->
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/fragments/hamburger-header.html :: left-header}"></div>
        </div>
        <!-- Notification header slot
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/manager/fragments/notification-header.html :: right-header}"></div>
        </div-->
        <!-- Index header slot -->
        <div layout:fragment="logout-and-other-hidden-form">
            <div th:replace="~{/pages/v1/fragments/logout-and-other-hidden-form.html :: hidden-form(${clientName}, ${updatePath}, ${deletePath})}"></div>
        </div>

        <!-- Main content slot -->
        <div class="page-heading">
            <ol class="breadcrumb">
                <th:block th:replace="~{/pages/v1/fragments/crumbs/manager-area-root-crumb.html :: manager-product-root-crumb}"></th:block>
                <li sec:authorize="hasAnyRole('SUPERADMIN','ADMIN','MANAGER')" class="breadcrumb-item active">
                    <a th:href="@{/v1/manager/manage/area/item(pid=${targetAddress.pubId},activePage='menu1',activeSub='subMenu1-2')}"
                    th:text="|${#messages.msg('label.unitArea')}|"></a>
                </li>
                <li sec:authorize="hasAnyRole('SUPERADMIN','ADMIN','MANAGER')" class="breadcrumb-item"
                    aria-current="page"><!-- th:text="|${#messages.msg('label.itemList')}|"-->
                    <span th:with="
                    parts=${#strings.arraySplit(trimPath, '/')},
                    lastIndex=${#lists.size(parts) - 1}">

                    <span th:each="p, iter : ${parts}">
                        <span th:if="${iter.last}"
                              th:text="${p.trim()}">
                        </span>
                    </span>
                </span>
                </li>
            </ol>
            <h3>
                <span style="font-size:70%; display:block; line-height:1;"
                      th:text="|${#strings.toUpperCase(#messages.msg('label.setting'))}|">
                </span>
                <span th:with="
                    parts=${#strings.arraySplit(trimPath, '/')},
                    lastIndex=${#lists.size(parts) - 1}">

                    <span th:each="p, iter : ${parts}">
                        <span th:if="${!iter.last}"
                              th:text="|${p.trim()} / |"
                              style="color: gray;font-size:65%"></span>
                        <span th:if="${iter.last}"
                              th:text="${p.trim()}"
                              style="color: #0d6efd; font-weight: 600;font-size:120%"></span>
                    </span>
                </span>

                <!--span th:text="|${#strings.toUpperCase(#messages.msg('label.manager.setting.product.item'))} / ${#strings.toUpperCase(#messages.msg('label.manager.setting.product.barang'))}|"></span-->

            </h3>
        </div>
        <div layout:fragment="content">
            <div class="page-content">
                <!-- list group button & badge start-->
                <div class="card collapse-icon accordion-icon-rotate" id="collapsableCard">
                    <div class="card-body">
                        <div class="accordion" id="cardAccordion">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne" aria-expanded="false"
                                                aria-controls="collapseOne">
                                            <!-- Ikon plus -->
                                            <i class="bi bi-plus d-inline-flex align-items-center justify-content-center me-2"
                                               th:style="|color:${@appGlobals.get('colorPrimaryBlue')};
                                                       width:22px;
                                                       height:22px;
                                                       border-radius:50%;
                                                       font-size:150%;|">
                                            </i>
                                            <span th:utext="|#{label.type}|"
                                                  style="color: gray;font-size:95%"></span>
                                            <span th:text="${targetCategoryName}"
                                                  style="font-weight: 600;font-size:120%; margin-left:4px" class="category-label"></span>

                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse "
                                         aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body" id="addSearch">
                                            <form class="form needs-validation" novalidate method="post"
                                                  th:action="@{/v1/manager/manage/area/item/{areaId}(areaId=${categoryId},activePage=${activePage},activeSub=${activeSub})}">
                                                <div class="form-body">
                                                    <div class="form-group">
                                                        <!--label for="feedback1" class="sr-only" th:text="#{label.unitName}"></label-->
                                                        <input type="hidden" name="path" th:value="${path}">
                                                        <input type="text" id="feedback1" class="form-control" th:placeholder="#{label.unitName}"
                                                               name="name" required>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="form-group row align-items-center">
                                                                <div class="col-lg-8 col-9">
                                                                    <label class="col-form-label text-black-50" for="tUnit" th:utext="|#{label.totalUnitAvail}|"></label>
                                                                </div>
                                                                <div class="col-lg-4 col-3">
                                                                    <input type="text" id="tUnit" class="form-control" name="tUnit"
                                                                           placeholder="0" step="1" min="0" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Section tambahan: tampil hanya jika path mulai dengan 'accomodation' -->
                                                    <div th:if="${path != null and (#strings.toLowerCase(path).startsWith('accomodation'.toLowerCase()) or #strings.toLowerCase(path).startsWith('akomodasi'.toLowerCase()))}">
                                                        <hr>
                                                        <div class="form-group">
                                                        <span th:text="#{label.roomDetails}"
                                                              style="font-weight: 600;font-size:120%; margin-left:0px; padding-bottom:5px" class="category-label text-primary mb-3"></span>
                                                            <!--label class="form-label text-primary">Extra Info for Accomodation</label-->
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group row align-items-center">
                                                                        <div class="col-lg-8 col-9">
                                                                            <label class="col-form-label text-black-50" for="tArea" th:utext="|#{label.totalArea}|"></label>
                                                                        </div>
                                                                        <div class="col-lg-4 col-3">
                                                                            <input type="text" id="tArea" class="form-control" name="tArea"
                                                                                   placeholder="0" step="1" min="0" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group row align-items-center">
                                                                        <div class="col-lg-8 col-9">
                                                                            <label class="col-form-label text-black-50" for="tfloor" th:utext="|#{label.total} #{label.floor}|"></label>
                                                                        </div>
                                                                        <div class="col-lg-4 col-3">
                                                                            <input type="text" id="tfloor" class="form-control" name="tfloor"
                                                                                   placeholder="0" step="1" min="1" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group row align-items-center">
                                                                        <div class="col-lg-8 col-9">
                                                                            <label class="col-form-label text-black-50" for="troom" th:utext="|#{label.total} #{label.bedroom}|"></label>
                                                                        </div>
                                                                        <div class="col-lg-4 col-3">
                                                                            <input type="text" id="troom" class="form-control" name="troom"
                                                                                   placeholder="0" step="1" min="1" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group row align-items-center">
                                                                        <div class="col-lg-8 col-9">
                                                                            <label class="col-form-label text-black-50" for="tliving" th:utext="|#{label.total} #{label.livingRoom}|"></label>
                                                                        </div>
                                                                        <div class="col-lg-4 col-3">
                                                                            <input type="text" id="tliving" class="form-control" name="tliving"
                                                                                   placeholder="0" step="1" min="0" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group row align-items-center">
                                                                        <div class="col-lg-8 col-9">
                                                                            <label class="col-form-label text-black-50" for="tbath" th:utext="|#{label.total} #{label.bathroom}|"></label>
                                                                        </div>
                                                                        <div class="col-lg-4 col-3">
                                                                            <input type="text" id="tbath" class="form-control" name="tbath"
                                                                                   placeholder="0" step="1" min="1" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group row align-items-center">
                                                                        <div class="col-lg-8 col-9">
                                                                            <label class="col-form-label text-black-50" for="tcapacity" th:utext="|#{label.maxAdultGuestCapacity}|"></label>
                                                                        </div>
                                                                        <div class="col-lg-4 col-3">
                                                                            <input type="text" id="tcapacity" class="form-control" name="tcapacity"
                                                                                   placeholder="0" step="1" min="1" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group row align-items-center">
                                                                        <div class="col-lg-8 col-9">
                                                                            <label class="col-form-label text-black-50" for="childAge" th:utext="|#{label.childAgeRestriction}|"></label>
                                                                        </div>
                                                                        <div class="col-lg-4 col-3">
                                                                            <input type="text" id="childAge" class="form-control" name="childAge"
                                                                                   placeholder="0" step="1" min="0" required>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <hr>
                                                            <span th:text="#{label.amenities}"
                                                                  style="font-weight: 600;font-size:120%; margin-left:0px; margin-bottom:0" class="category-label text-primary mb-4"></span>
                                                            <br>
                                                            <span th:text="#{label.feature}"
                                                                  style="font-weight: 600;font-size:100%; margin-left:10px; margin-bottom:0" class="category-label text-primary mb-4">
                                                            </span>
                                                            <div class="row row-cols-2">
                                                                <div class="col mb-2" th:each="feature : ${featureAccommodationFacilities}">
                                                                    <div class="form-check" style="margin-left:15px">
                                                                        <input class="form-check-input form-check-primary form-check-glow"
                                                                               type="checkbox"
                                                                               th:id="${'feat_' + feature.name()}"
                                                                               th:name="featureFacilities"
                                                                               th:value="${feature.name()}"
                                                                               th:checked="${selectedGeneralFacilities != null and selectedGeneralFacilities.contains(feature)}">

                                                                        <label class="form-check-label text-black-50"
                                                                               th:for="${'feat_' + feature.name()}"
                                                                               th:text="${@enumTranslator.translate(feature)}">
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <span th:text="#{label.standard}"
                                                                  style="font-weight: 600;font-size:100%; margin-left:10px; margin-bottom:0" class="category-label text-primary mb-4"></span>
                                                            <!--label class="form-label text-primary">Extra Info for Accomodation</label-->
                                                            <div class="row row-cols-2">
                                                                <div class="col mb-2" th:each="facility : ${generalFacilities}">
                                                                    <div class="form-check" style="margin-left:15px">
                                                                        <input class="form-check-input form-check-primary form-check-glow"
                                                                               type="checkbox"
                                                                               th:id="${'gen_' + facility.name()}"

                                                                        <label class="form-check-label text-black-50"
                                                                               th:for="${'ond_' + onDemand.name()}"
                                                                               th:text="${@enumTranslator.translate(onDemand)}">
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <span th:text="#{label.addOnService}"
                                                                  style="font-weight: 600;font-size:100%; margin-left:10px; margin-bottom:0" class="category-label text-primary mb-4">
                                                            </span>
                                                            <div class="row row-cols-2">
                                                                <div class="col mb-2" th:each="addOn : ${addOnAccommodationService}">
                                                                    <div class="form-check" style="margin-left:15px">
                                                                        <input class="form-check-input form-check-primary form-check-glow"
                                                                               type="checkbox"
                                                                               th:id="${'add_' + addOn.name()}"
                                                                               th:name="addOnService"
                                                                               th:value="${addOn.name()}"
                                                                               th:checked="${selectedGeneralFacilities != null and selectedGeneralFacilities.contains(addOn)}">

                                                                        <label class="form-check-label text-black-50"
                                                                               th:for="${'add_' + addOn.name()}"
                                                                               th:text="${@enumTranslator.translate(addOn)}">
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- END conditional section -->
                                                <div class="form-actions d-flex justify-content-end">
                                                    <button type="submit" class="btn btn-primary me-1" th:text="#{label.add}"></button>
                                                    <button type="reset" class="btn btn-light-primary" th:text="#{label.cancel}"></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
