    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/iconly.css}">
    <link rel="stylesheet" th:href="@{/mine/js/css/toast.css}">
    <link rel="stylesheet" th:href="@{/mine/js/css/additional-index.css}">
</head>
<body>
<div id="app">
    <!-- Sidebar slot -->
    <div layout:fragment="sidebar">
        <div th:replace="~{/pages/v1/admin/fragments/sidebar.html :: sidebar(${activePage}, ${activeSub})}"></div>
    </div>
    <div id="main">
        <!-- Notification hamburg slot -->
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/admin/fragments/hamburger-header.html :: left-header}"></div>
        </div>
        <!-- Notification header slot
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/admin/fragments/notification-header.html :: right-header}"></div>
        </div-->
        <!-- Index header slot -->
        <div layout:fragment="logout-and-other-hidden-form">
            <div th:replace="~{/pages/v1/fragments/logout-and-other-hidden-form.html :: hidden-form(${clientName}, ${updatePath}, ${deletePath})}"></div>
        </div>

        <!-- Main content slot -->
        <div class="page-heading">
            <h3>
                <span th:text="${#strings.toUpperCase(#messages.msg('label.dashboardAdmin'))}"></span>
            </h3>
        </div>
        <div layout:fragment="content">
            <div class="page-content">
                <div th:replace="~{/pages/v1/admin/fragments/quickmenu.html :: quickmenu}"></div>
                <section class="row">
                    <h6 class="font-extrabold mb-0" th:if="${listActiveLocation != null and #lists.size(listActiveLocation) > 0}"
                        th:text="|#{label.listClients} ${deletePath}|" style="text-transform: uppercase;"></h6>
                    <div class="col-12">
                        <div class="row" th:if="${listActiveLocation != null and #lists.size(listActiveLocation) > 0}">
                            <!--div class="col-6 col-lg-3 col-md-6" th:each="store : ${ourStores}"-->
                            <div class="col-12 col-lg-4 col-md-6" th:each="location : ${listActiveLocation}">
                                <div class="card store-card min-h-150">
                                    <div class="card-body px-4 py-4-5">
                                    <a href="#" target="_self" class="text-decoration-none">

                                        <div class="row">
                                            <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start ">
                                                <div class="stats-icon purple mb-2 d-flex justify-content-center align-items-center"
                                                     style="padding:0 8px 18px 0;width: 40px; height: 40px;">
                                                    <i class="bi bi-house-door-fill" style="font-size:1.5rem;"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                                                <h5 class="font-extrabold mb-0" th:text="${location.addressName}+' ('+${location.addressNickname}+')'"></h5>
                                                <!--h6 class="text-muted font-semibold" th:text="${#strings.toUpperCase(location.locationCategory)}"></h6-->
                                                <h8 class="text-muted font-semibold" th:utext="${location.addressLine1} + (${location.addressLine2 != null ? '<br/>' + location.addressLine2 : ''})"></h8>
                                            </div>
                                        </div>
                                    </a>
                                    </div>
                                    <!-- tombol dipindah ke luar <a> -->
                                    <div class="card-actions" style="position:absolute; top:8px; right:8px; display:flex; gap:6px;">
                                        <button class="btn btn-sm btn-danger delete-btn" type="button"
                                                th:attr="data-store-name=${location.addressName}"
                                                th:data-store-pid="${location.pubId}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                        <!-- update delete -->
                                        <button class="btn btn-sm btn-success update-btn" type="button"
                                                th:data-store-name="${location.addressName}"
                                                th:data-store-pid="${location.pubId}">
                                            <i class="bi bi-gear-fill"></i>
                                        </button>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- Footer slot -->
        <div layout:fragment="footer">
            <div th:replace="~{/pages/v1/fragments/footer.html :: footer}"></div>
        </div>
    </div>
</div>
<!-- Toast status slot -->
<div layout:fragment="toast-status">
    <div th:replace="~{/pages/v1/fragments/toast/toast-status-process-result :: toast-messages(${successMessage}, ${errorMessage}, 5000)}"></div>
</div>
<!-- Toast confirm slot -->
<div layout:fragment="toast-confirm">
    <div th:replace="~{/pages/v1/admin/fragments/toast-confirm.html :: toast-confirm('cancel', 'update', 'delete')}"></div>
</div>
<script th:src="@{/assets/static/js/initTheme.js}"></script>
<script th:src="@{/assets/static/js/components/dark.js}"></script>
<script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/compiled/js/app.js}"></script>
<script th:src="@{/assets/static/js/pages/dashboard.js}"></script>
<script th:src="@{/mine/js/toast-handler.js}"></script>
<script th:src="@{/mine/js/additional-index.js}"></script>


</body>

</html>
