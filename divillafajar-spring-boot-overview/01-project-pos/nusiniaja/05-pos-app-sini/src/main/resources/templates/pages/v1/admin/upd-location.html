<body>
<div id="app">
    <!-- Sidebar slot -->
    <div layout:fragment="sidebar">
        <div th:replace="~{/pages/v1/fragments/menu/admin/sidebar.html :: sidebar(${activePage}, ${activeSub}, ${listActiveLocation})}"></div>
    </div>
    <div id="main">
        <!-- Notification hamburg slot -->
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/fragments/hamburger-header.html :: left-header}"></div>
        </div>
        <!-- Notification header slot
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/admin/fragments/notification-header.html :: right-header}"></div>
        </div-->
        <!-- Index header slot -->
        <div layout:fragment="logout-and-other-hidden-form">
            <div th:replace="~{/pages/v1/fragments/logout-and-other-hidden-form.html :: hidden-form(${clientName}, ${updatePath}, ${deletePath})}"></div>
        </div>
        <div class="page-heading">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/v2/admin/home}" th:text="|${#messages.msg('label.dashboard')}|"></a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="|${#messages.msg('label.update')} ${#messages.msg('label.location')}|"></li>
                </ol>
            </nav>
            <!--h3>
                <span th:text="|${session.userLogInfo.clientName}|"></span>
                <span style="font-size:70%; display:block; line-height:1;"
                      th:text="|${#strings.toUpperCase(#messages.msg('label.dashboard'))}|">
                </span>
            </h3-->
        </div>

        <!-- Main content slot -->
        <div layout:fragment="content">
            <div class="page-content">
                <section class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-xl-12">
                                <div class="card">
                                    <div th:replace="~{pages/v1/admin/fragments/form/form-upd.html :: upd-form}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- Footer slot -->
        <div layout:fragment="footer">
            <div th:replace="~{/pages/v1/fragments/footer.html :: footer}"></div>
        </div>
    </div>
</div>
<!-- Toast status slot -->
<div layout:fragment="toast-status">
    <div th:replace="~{/pages/v1/fragments/toast/toast-status-process-result :: toast-messages(${successMessage}, ${errorMessage}, ${session.toastTimeout})}"></div>
</div>
<!-- Toast confirm slot -->
<div layout:fragment="toast-confirm">
    <div th:replace="~{/pages/v1/fragments/toast/toast-confirm.html :: toast-confirm('cancel', 'update', 'delete')}"></div>
</div>
