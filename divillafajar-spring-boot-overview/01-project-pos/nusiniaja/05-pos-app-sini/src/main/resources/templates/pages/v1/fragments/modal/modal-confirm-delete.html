<div th:fragment="modal-confirm-delete(title, textBody, deletedItemName, labelCancel, labelDelete)" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.w3.org/1999/xhtml">

    <div class="modal fade text-left" id="danger" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel120" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
             role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title white" id="myModalLabel120" th:text="${title}"></h5>
                    <button type="button" class="close" data-bs-dismiss="modal"
                            aria-label="Close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <span th:text="${textBody}"></span>
                    <strong id="deletedItemName" th:utext="|${deletedItemName}"></strong>
                    <span>?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary"
                            data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block" th:text="${labelCancel}"></span>
                    </button>
                    <button type="button" class="btn btn-danger ms-1" id="btnConfirmDelete">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block" th:text="${labelDelete}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
