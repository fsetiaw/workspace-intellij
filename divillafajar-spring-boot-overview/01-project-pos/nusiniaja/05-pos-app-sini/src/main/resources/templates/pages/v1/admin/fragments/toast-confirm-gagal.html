<div th:fragment="toast-confirm">

    <!-- Delete toast -->
    <div id="confirmDeleteToast" class="toast-confirm">
        <div id="confirmDeleteMessage"></div>
        <div class="toast-actions">
            <button id="cancelDelete" class="btn btn-sm btn-secondary">Batal</button>
            <button id="confirmDelete" class="btn btn-sm btn-danger">Hapus</button>
        </div>
    </div>

    <!-- Update toast -->
    <div id="confirmUpdateToast" class="toast-confirm">
        <div id="confirmUpdateMessage"></div>
        <div class="toast-actions">
            <button id="cancelUpdate" class="btn btn-sm btn-secondary">Batal</button>
            <button id="confirmUpdate" class="btn btn-sm btn-primary">Update</button>
        </div>
    </div>

    <!-- Cancel toast -->
    <div id="confirmCancelToast" class="toast-confirm">
        <div id="confirmCancelMessage"></div>
        <div class="toast-actions">
            <button id="cancelCancel" class="btn btn-sm btn-secondary">Batal</button>
            <button id="confirmCancel" class="btn btn-sm btn-warning">Ya, Batalkan</button>
        </div>
    </div>

</div>
