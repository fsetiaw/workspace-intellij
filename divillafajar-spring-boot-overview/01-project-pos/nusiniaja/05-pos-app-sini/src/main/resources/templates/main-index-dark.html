<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueDox Dashboard - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/form/style.css}" />

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <style>
        .booking-form .form-control-small {
            border: none;
            height: 35px;
            -webkit-box-shadow: none;
            box-shadow: none;
            font-size: 20px;
            color: #090a0b;
            font-weight: 300;
            background: #f2f1f1;
            border-radius: 4px;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #e0e0e0;
        }
        .sidebar {
          height: 100vh;
          background-color: #1f1f2e;
          color: white;
          padding-top: 20px;
          position: fixed;
          width: 240px;
        }
        .sidebar a {
          color: #bbb;
          text-decoration: none;
          display: block;
          padding: 10px 20px;
          border-radius: 6px;
        }
        .sidebar a:hover {
          background: #2c2c3c;
          color: #fff;
        }
        .content {
          margin-left: 240px;
          padding: 20px;
        }
        .topbar {
          background: #1a1a28;
          padding: 10px 20px;
          border-bottom: 1px solid #333;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .card-menu {
          background-color: #1f1f2e;
          border: none;
          transition: 0.3s;
          cursor: pointer;
          color: #e0e0e0;
        }
        .card-menu:hover {
          transform: translateY(-5px);
          box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
          background-color: #29293d;
        }
        .bg-primary-dark {
          background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .form-control, .btn {
          border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
    <h4 class="px-3 mb-4">BlueDox</h4>
    <a href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-bar-chart me-2"></i> Analytics</a>
    <a href="#"><i class="bi bi-bag me-2"></i> Sales</a>
    <a href="#"><i class="bi bi-people me-2"></i> CRM</a>
    <a href="#"><i class="bi bi-folder2 me-2"></i> Projects</a>
    <a href="#"><i class="bi bi-clipboard-data me-2"></i> Statistics</a>
    <a href="#"><i class="bi bi-grid me-2"></i> Widgets</a>
</div>

<!-- Content -->
<div class="content">

    <!-- Topbar -->
    <div class="topbar">
        <span>Welcome back, David</span>
        <div class="d-flex align-items-center gap-3">
            <input type="text" class="form-control form-control-sm bg-dark text-light" placeholder="Search Jobs">
            <i class="bi bi-bell"></i>
            <img src="https://via.placeholder.com/40" class="rounded-circle border border-2 border-secondary" alt="Profile">
        </div>
    </div>

    <!-- Search Section -->
    <div class="bg-primary-dark text-white text-center rounded p-4 my-4">
        <h4>What are you looking for?</h4>
        <div class="d-flex justify-content-center mt-3">
            <input type="text" class="form-control w-50 me-2" placeholder="Search">
            <button class="btn btn-success">Search</button>
        </div>
    </div>

    <!-- Cards Menu -->
    <div class="row g-4">
        <div class="col-md-3 col-sm-6">
            <div class="card card-menu p-3 text-center">
                <div class="booking-form">
                    <span class="form-label d-block" style="margin-bottom: 80px;font-size:40px; line-height:1;" >ADD NEW CLIENT</span>
                    <form>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter New Client">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-btn">
                                <button class="submit-btn">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card card-menu p-3 text-center">
                <div class="booking-form">
                    <span class="form-label mb-4 d-block" style="font-size:30px; line-height:1;" >ADD NEW USER</span>
                    <form>
                        <div class="col-md-12">
                            <div class="form-group">
                                <h4 style="margin-top:50px;text-align:left;font-weight:900;">User First Name</h4>
                                <input class="form-control-small" type="text" placeholder="Enter first name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <h4 style="margin-top:0px;text-align:left;font-weight:900;">User Last Name</h4>
                                <input class="form-control-small" type="text" placeholder="Enter last name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <h4 style="margin-top:0px;text-align:left;font-weight:900;">User Email</h4>
                                <input class="form-control-small" type="text" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <h4 style="margin-top:15px;text-align:left;font-weight:900;">User Phone</h4>
                                <input class="form-control-small" type="text" placeholder="Enter phone number">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-btn">
                                <button class="submit-btn">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card card-menu p-3 text-center">
                <i class="bi bi-speedometer fs-1 text-success"></i>
                <h6 class="mt-2">Dashboard</h6>
                <p class="text-muted small">Insights about company</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card card-menu p-3 text-center">
                <i class="bi bi-shield-lock fs-1 text-danger"></i>
                <h6 class="mt-2">Security</h6>
                <p class="text-muted small">Configure security logs</p>
            </div>
        </div>
        <!-- Tambahkan card lainnya sesuai kebutuhan -->
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
