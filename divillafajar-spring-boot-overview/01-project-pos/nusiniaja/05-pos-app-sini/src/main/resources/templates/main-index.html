<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueDox Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .sidebar {
          height: 100vh;
          background-color: #1b2a41;
          color: white;
          padding-top: 20px;
          position: fixed;
          width: 240px;
        }
        .sidebar a {
          color: #ddd;
          text-decoration: none;
          display: block;
          padding: 10px 20px;
        }
        .sidebar a:hover {
          background: #2c3e50;
          color: #fff;
        }
        .content {
          margin-left: 240px;
          padding: 20px;
        }
        .topbar {
          background: #fff;
          padding: 10px 20px;
          border-bottom: 1px solid #ddd;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .card-menu {
          transition: 0.3s;
          cursor: pointer;
        }
        .card-menu:hover {
          transform: translateY(-5px);
          box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
    <h4 class="px-3 mb-4">BlueDox</h4>
    <a href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-bar-chart me-2"></i> Analytics</a>
    <a href="#"><i class="bi bi-bag me-2"></i> Sales</a>
    <a href="#"><i class="bi bi-people me-2"></i> CRM</a>
    <a href="#"><i class="bi bi-folder2 me-2"></i> Projects</a>
    <a href="#"><i class="bi bi-clipboard-data me-2"></i> Statistics</a>
    <a href="#"><i class="bi bi-grid me-2"></i> Widgets</a>
</div>

<!-- Content -->
<div class="content">

    <!-- Topbar -->
    <div class="topbar">
        <span>Welcome back, David</span>
        <div class="d-flex align-items-center gap-3">
            <input type="text" class="form-control form-control-sm" placeholder="Search Jobs">
            <i class="bi bi-bell"></i>
            <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Profile">
        </div>
    </div>

    <!-- Search Section -->
    <div class="bg-primary text-white text-center rounded p-4 my-4">
        <h4>What are you looking for?</h4>
        <div class="d-flex justify-content-center mt-3">
            <input type="text" class="form-control w-50" placeholder="Search">
            <button class="btn btn-success ms-2">Search</button>
        </div>
    </div>

    <!-- Cards Menu -->
    <div class="row g-4">
        <div class="col-md-3 col-sm-6">
            <div class="card card-menu p-3 text-center">
                <i class="bi bi-person fs-1 text-primary"></i>
                <h6 class="mt-2">Users</h6>
                <p class="text-muted small">Manage admin people</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card card-menu p-3 text-center">
                <i class="bi bi-people fs-1 text-info"></i>
                <h6 class="mt-2">Groups</h6>
                <p class="text-muted small">Create grouping lists</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card card-menu p-3 text-center">
                <i class="bi bi-speedometer fs-1 text-success"></i>
                <h6 class="mt-2">Dashboard</h6>
                <p class="text-muted small">Insights about company</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card card-menu p-3 text-center">
                <i class="bi bi-shield-lock fs-1 text-danger"></i>
                <h6 class="mt-2">Security</h6>
                <p class="text-muted small">Configure security logs</p>
            </div>
        </div>
        <!-- Tambahkan card lainnya sesuai kebutuhan -->
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
