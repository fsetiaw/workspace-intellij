    <style>
        /* Style untuk tiap breadcrumb row */
        nav.breadcrumb-row {
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 8px;
            padding: 4px 8px;
        }

        /* Efek saat mouse hover */
        nav.breadcrumb-row:hover {
            background-color: #f8f9fa; /* abu muda */
            transform: translateY(-2px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Optional: efek hover untuk link terakhir */
        nav.breadcrumb-row a:hover {
            text-decoration: underline;
        }
    </style>

<body>
<div id="app">
    <!-- Sidebar slot -->
    <div layout:fragment="sidebar">
        <div th:replace="~{/pages/v1/manager/product/sidebar.html :: sidebar(${activePage}, ${activeSub}, '${listActiveLocation}')}"></div>
    </div>
    <div id="main">
        <!-- Notification hamburg slot -->
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/fragments/hamburger-header.html :: left-header}"></div>
        </div>
        <!-- Notification header slot
        <div layout:fragment="left-header">
            <div th:replace="~{/pages/v1/manager/fragments/notification-header.html :: right-header}"></div>
        </div-->
        <!-- Index header slot -->
        <div layout:fragment="logout-and-other-hidden-form">
            <div th:replace="~{/pages/v1/fragments/logout-and-other-hidden-form.html :: hidden-form(${clientName}, ${updatePath}, ${deletePath})}"></div>
        </div>

        <!-- Main content slot -->
        <div class="page-heading">
            <h3>
                <span style="font-size:70%; display:block; line-height:1;"
                      th:text="|${#strings.toUpperCase(#messages.msg('label.setting'))}|">
                </span>
                <span th:text="|${#strings.toUpperCase(#messages.msg('label.manager.setting.product.item'))} / ${#strings.toUpperCase(#messages.msg('label.manager.setting.product.barang'))}|"></span>

            </h3>
        </div>
        <div layout:fragment="content">
            <div class="page-content">
                <!-- list group button & badge start-->
                <section class="list-group-button-badge">
                    <div class="row match-height">
                        <div class="col-12">
                            <div class="card">
                                <!--div class="card-header">
                                    <h4 class="card-title">HEADER</h4>
                                </div-->
                                <div class="card-content">
                                    <div class="card-body">
                                        <!-- Form input add item -->
                                        <!--form id="addItemForm" class="mb-3" th:action="@{/v1/manager/product/category}" method="post"-->
                                        <div class="input-group">
                                            <span class="input-group-text bg-primary text-white"
                                                    style="font-weight:bold;font-size:1.2rem"
                                                    th:text="#{label.search}">
                                            </span>
                                            <input type="text" id="newItemInput" class="form-control"
                                                   th:placeholder="|${#strings.toLowerCase(#messages.msg('msg.enterCategoryNameToAddOrKword'))} . . .|"
                                                   required>
                                            <button id="addItemBtn" class="btn btn-success" type="button" title="Add">
                                                <i class="bi bi-search"></i>
                                            </button>
                                            <!-- Tombol Reset -->
                                            <button id="resetBtn" class="btn bg-primary text-white" type="button" title="Reset Filter"
                                                    style="font-weight:bold;">
                                                <i class="bi bi-arrow-counterclockwise"></i>
                                            </button>
                                        </div>
                                        <!--/form-->
                                        <h3>
                                            <span id="lblUrutan" th:text="#{label.listCategoryAtoZ}" style="font-size:60%;padding-top:20px"></span>
                                            <span id="lblNonUrutan"
                                                  th:utext="#{label.chooseCategory} + ' <i class=&quot;bi bi-sort-alpha-down refresh-icon&quot; id=&quot;refresh-order&quot; onclick=&quot;location.reload();&quot;></i>'"
                                                  style="font-size:60%;padding-top:20px; display:none">
                                            </span>
                                        </h3>
                                        <div th:each="path : ${listEndCategory}">
                                            <nav aria-label="breadcrumb" class="breadcrumb-row mb-2">
                                                <ol class="breadcrumb mb-0">
                                                    <th:block th:each="segment, iterStat : ${#strings.arraySplit(path, '/')}">
                                                        <th:block th:with="part=${#strings.trim(segment)}, pair=${#strings.arraySplit(part, '~')}, name=${pair[0]}, id=${pair[1]}">
                                                            <li class="breadcrumb-item" th:classappend="${iterStat.last} ? 'active'">
                                                                <a th:if="${iterStat.last}"
                                                                   th:href="'#?lastSubCategoryId=' + ${id}"
                                                                   th:text="${name}"></a>
                                                                <span th:if="${!iterStat.last}"
                                                                      th:text="${name}"></span>
                                                            </li>
                                                        </th:block>
                                                    </th:block>
                                                </ol>
                                            </nav>
                                        </div>

                                        <!--div th:replace="~{/pages/v1/manager/product/item/category-item.html :: categoryList(${orderListCategoryAnsSub})}"></div-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- list group button & badge ends -->
            </div>
        </div>
        <!-- Footer slot -->
        <div layout:fragment="footer">
            <div th:replace="~{/pages/v1/fragments/footer.html :: footer}"></div>
        </div>
    </div>
</div>

</div>

<div layout:fragment="modal-confirm-delete">

    <div th:replace="~{/pages/v1/fragments/modal/modal-confirm-delete.html :: modal-confirm-delete(${#strings.toUpperCase(#messages.msg('modal.confirm.delete.title'))},
    #{modal.confirm.delete.body},'itemNameReplaceByJs',#{label.cancel}, #{label.delete})}"></div>
</div>
<!--script th:src="@{/mine/js/modal/modal-confirm-edit-delete.js}"></script-->

<script th:inline="javascript">
const toastMediumTimeout = [[${toastMediumTimeout}]];
const toastShortTimeout = [[${toastShortTimeout}]];
const toastLongTimeout = [[${toastLongTimeout}]];

document.addEventListener("DOMContentLoaded", function() {
  const searchInput = document.getElementById("newItemInput");
  const searchBtn = document.getElementById("addItemBtn");
  const resetBtn = document.getElementById("resetBtn");
  const breadcrumbRows = document.querySelectorAll(".breadcrumb-row");

  function filterBreadcrumbs() {
    const keyword = searchInput.value.trim().toLowerCase();

    breadcrumbRows.forEach(nav => {
      const text = nav.innerText.toLowerCase();
      if (keyword === "" || text.includes(keyword)) {
        nav.style.display = "";
      } else {
        nav.style.display = "none";
      }
    });
  }

  // Klik tombol Search
  searchBtn.addEventListener("click", filterBreadcrumbs);

  // Tekan Enter
  searchInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      filterBreadcrumbs();
    }
  });

  // Klik tombol Reset → tampilkan semua lagi
  resetBtn.addEventListener("click", function() {
    searchInput.value = ""; // kosongkan input
    breadcrumbRows.forEach(nav => nav.style.display = ""); // tampilkan semua
    searchInput.focus(); // fokus kembali ke input
  });
});
</script>
