<script th:inline="javascript">
    const toastMediumTimeout = [[${toastMediumTimeout}]];
    const toastShortTimeout = [[${toastShortTimeout}]];
    const toastLongTimeout = [[${toastLongTimeout}]];

    document.addEventListener("DOMContentLoaded", function() {
      // tampilkan lblUrutan
      document.getElementById("lblUrutan").style.display = "block";
      // sembunyikan lblNonUrutan
      document.getElementById("lblNonUrutan").style.display = "none";

      const modalBody = document.getElementById('modalBody');
      const itemList = document.getElementById("itemList");
      let itemToDelete = null;
      const deleteModal = new bootstrap.Modal(document.getElementById("danger"));
      //const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
      const confirmDeleteBtn = document.getElementById("btnConfirmDelete");
      const contextPath = document.querySelector("meta[name='contextPath']").content;
      const pAid = document.querySelector("meta[name='pAid']").content;
      const addItemBtn = document.getElementById("addItemBtn");
      const newItemInput = document.getElementById("newItemInput");
      const redError = "#dc3545";
      const greenSuccess = "#198754";

      const msgFailedInsert = [[#{title.insertProcessFailed}]];
      const msgFailedUpdate = [[#{title.updateProcessFailed}]];
      const msgFailedDelete = [[#{title.deleteProcessFailed}]];
      const msgSuccessInsert = [[#{title.insertProcessSuccess}]];
      const msgSuccessUpdate = [[#{title.updateProcessSuccess}]];
      const msgSuccessDelete = [[#{title.deleteProcessSuccess}]];
      const lblSubCategory = [[#{label.subCategory}]];

      // ✅ Fungsi bantu baru: disable/enable semua tombol aksi global
      function setGlobalActionButtonsDisabled(disabled) {
          document.querySelectorAll(".add-sub-btn, .edit-btn, .delete-btn").forEach(btn => {
            btn.disabled = disabled;
            if (disabled) {
              btn.classList.add("disabled"); // optional, bisa untuk style visual
            } else {
              btn.classList.remove("disabled");
            }
          });
      }

      // ---------- Utility helpers ----------
      function showToastHtml(html, duration = toastShortTimeout, bg = "#198754") {
        Toastify({
          text: html,
          duration: duration,
          close: true,
          gravity: "bottom",
          position: "center",
          backgroundColor: bg
        }).showToast();
      }

      function showToastText(text, duration = toastShortTimeout, bg = "#198754") {
        showToastHtml(`<strong style="color:#fff; text-transform:uppercase;">${text}</strong>`, duration, bg);
      }

      function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      function createTempLiWithSpinner(name, indent = 0) {
        const tempLi = document.createElement("li");
        tempLi.className = "list-group-item d-flex justify-content-between align-items-center opacity-75";
        tempLi.style.paddingLeft = `${indent * 25}px`;
        tempLi.innerHTML = `
          <div class="d-flex align-items-center gap-2">
            <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
            <span class="item-text fw-semibold">${name}</span>
          </div>
        `;
        return tempLi;
      }

      // ---------- EDIT handler (kept mostly original, cleaned) ----------
      document.addEventListener("click", function(e) {
        const editBtn = e.target.closest(".edit-btn");

        const deleteBtn = e.target.closest(".delete-btn");


        if (editBtn) {
          e.preventDefault();
          const li = editBtn.closest("li");
          const span = li.querySelector(".item-text");
          const buttons = li.querySelector(".buttons");
          const oldText = span.textContent.trim();
          const parentIndent = parseInt(li.getAttribute("data-indent") || 0);
           console.log('edit btn parentIndent'+parentIndent);
          const input = document.createElement("input");
          input.type = "text";
          input.className = "form-control form-control-sm flex-grow-1";
          input.value = oldText;

          // ✅ Tambahkan padding kiri berdasarkan indent
          const leftPad = (parentIndent) * 25;
          input.style.paddingLeft = `${leftPad}px`;

          const enterBtn = document.createElement("button");
          enterBtn.className = "btn btn-sm btn-success ms-2 flex-shrink-0";
          enterBtn.innerHTML = '<i class="bi bi-check"></i>';

          const wrapper = document.createElement("div");
          wrapper.className = "d-flex align-items-center w-100";
          wrapper.appendChild(input);
          wrapper.appendChild(enterBtn);

          //const scrollY = window.scrollY;
          //document.body.style.position = 'fixed';
          //document.body.style.top = `-${scrollY}px`;
          //document.body.style.width = '100%';

          li.replaceChild(wrapper, span);
          buttons.style.display = "none";

          input.focus({ preventScroll: true });

          //document.body.style.position = '';
          //document.body.style.top = '';
          //window.scrollTo(0, scrollY);

          let saved = false;

          const restore = () => {
            const restoreSpan = document.createElement("span");
            restoreSpan.className = "item-text";
            restoreSpan.textContent = oldText;
            const indentLevel = li.getAttribute("data-indent") || "";
            restoreSpan.style.paddingLeft = `${parseInt(indentLevel) * 25}px`;
            if (li.contains(wrapper)) li.replaceChild(restoreSpan, wrapper);
            buttons.style.display = "block";
          };

          const onBlur = function() {
            if (!saved) restore();
          };
          input.addEventListener("blur", onBlur);

          const saveChange = () => {
            const newValue = input.value.trim() || oldText;

            saved = true;
            input.removeEventListener("blur", onBlur);

            const indentLevel = li.getAttribute("data-indent") || "";
            const newSpan = document.createElement("span");
            newSpan.className = "item-text";
            newSpan.textContent = newValue;
            newSpan.style.paddingLeft = `${parseInt(indentLevel) * 25}px`;

            if (li.contains(wrapper)) li.replaceChild(newSpan, wrapper);
            buttons.style.display = "block";

            if (newValue === oldText) return;

            const itemId = li.getAttribute("data-id") || "";
            const originalText = oldText;

            // CHANGED: keep loading text (lightweight)
            //newSpan.textContent = `${newValue} (saving...)`;
            newSpan.innerHTML = `
              ${newValue}
              <div class="spinner-border spinner-border-sm text-secondary ms-2" role="status">
                <span class="visually-hidden">Saving...</span>
              </div>
            `;
            buttons.querySelectorAll("a").forEach(btn => btn.disabled = true);

            // CHANGED: simulate delay then keep fetch chain format
            delay(1500)
              .then(() =>
                fetch(`${contextPath}api/v1/manager/product/category/${itemId}`, {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    id: itemId,
                    indentLevel: indentLevel,
                    name: newValue
                  })
                })
              )
              .then(async res => {
                if (res.status === 204) return { id: itemId, name: newValue, indentLevel };
                if (!res.ok) {
                  const errData = await res.json().catch(() => ({}));
                  if (res.status === 409 && errData.message) throw new Error(errData.message);
                  throw new Error(errData.message);
                }
                setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
                return res.json();
              })
              .then(data => {
                newSpan.textContent = data.name || newValue;
                newSpan.style.paddingLeft = `${parseInt(data.indentLevel) * 25}px`;
                buttons.style.display = "block";
                buttons.querySelectorAll("a").forEach(btn => btn.disabled = false);
                showToastText(msgSuccessUpdate, toastShortTimeout, greenSuccess);
                //showToastText(oldText + " " + msgSuccessUpdate, toastShortTimeout, greenSuccess);
                //hide Daftar Urutan
                //document.getElementById("lblUrutan").style.display = "none";
              })
              .catch(err => {
                console.error(err);
                setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
                newSpan.textContent = originalText;
                buttons.style.display = "block";
                buttons.querySelectorAll("a").forEach(btn => btn.disabled = false);
                showToastHtml(`${msgFailedUpdate}<br>${err.message}`, toastMediumTimeout, redError);
                //showToastHtml(`${oldText} ${msgFailedUpdate}<br>${err.message}`, toastMediumTimeout, redError);
              });
          };

          input.addEventListener("keydown", function(evt) {
            if (evt.key === "Enter") {
              evt.preventDefault();
              saveChange();
            }
          });

          enterBtn.addEventListener("mousedown", function(evt) {
            evt.preventDefault();
            saveChange();
          });
        }

        // DELETE ICON BUTTON (BUKAN YG CONFIRM DELETE @MODAL)
        if (deleteBtn) {
          e.preventDefault();
          itemToDelete = deleteBtn.closest("li");
          const itemName = itemToDelete.querySelector(".item-text").textContent;
          document.getElementById("deletedItemName").textContent = itemName;
          deleteModal.show();
        }

      });

      // ---------- ADD ITEM ----------
      addItemBtn.addEventListener("click", function() {
        const newValue = newItemInput.value.trim();
        if (!newValue) return;

        addItemBtn.disabled = true;

        // CHANGED: create temp li with spinner
        const tempLi = createTempLiWithSpinner(newValue, 0);
        itemList.prepend(tempLi);

        // CHANGED: delay then keep fetch chain unchanged
        delay(1500)
          .then(() =>
            fetch(`${contextPath}api/v1/manager/product/category`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: newValue,
                id: 0
              })
            })
          )
          .then(async res => {
            if (!res.ok) {
              const errData = await res.json().catch(() => ({}));
              if (res.status === 409 && errData.message) {
                throw new Error(errData.message);
              }
              throw new Error(errData.message);
            }
            setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
            return res.json();
          })
          .then(data => {
            // CHANGED: remove spinner temp element
            tempLi.remove();
            newItemInput.value = "";

            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.setAttribute("data-id", data.id);

            const span = document.createElement("span");
            span.className = "item-text";
            span.textContent = data.name || newValue;

            const buttons = document.createElement("div");
            buttons.className = "buttons";
            buttons.innerHTML = `
              <a href="#" class="btn btn-sm btn-primary edit-btn"><i class="bi bi-pencil"></i></a>
              <a href="#" class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash"></i></a>
              <a href="#" class="btn btn-sm btn-success add-sub-btn"><i class="bi bi-plus"></i></a>
            `;

            li.appendChild(span);
            li.appendChild(buttons);
            itemList.prepend(li);

            // hide lblUrutan
            document.getElementById("lblUrutan").style.display = "none";
            // show lblNonUrutan
            document.getElementById("lblNonUrutan").style.display = "block";

            showToastText(newValue + " " + msgSuccessInsert, toastShortTimeout, greenSuccess);
          })
          .catch(err => {
          setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
            // CHANGED: remove spinner on error
            tempLi.remove();
            const errorText = `
              <strong style="color:#fff; text-transform:uppercase;">
                ${msgFailedInsert}
              </strong><br>
              <span style="color:#ffb3b3; font-size:0.9em;">
                ${err.message || ''}
              </span>
            `;
            showToastHtml(`${newValue} ${msgFailedInsert}<br>${err.message}`, toastMediumTimeout, redError);
            //showToastHtml(errorText, toastMediumTimeout, redError);
          })
          .finally(() => {
            addItemBtn.disabled = false;
          });
      });

      // ---------- ADD-SUB (refactor: keep original placement & markup but add spinner/disable) ----------
      document.addEventListener("click", function(e) {
        const addSubBtn = e.target.closest(".add-sub-btn");
        if (addSubBtn) {
            setGlobalActionButtonsDisabled(true); // ✅ nonaktifkan tombol lain
          e.preventDefault();

          const parentLi = addSubBtn.closest("li");
          const parentId = parentLi.getAttribute("data-id");
          const parentIndent = parseInt(parentLi.getAttribute("data-indent") || 0);

          // Prevent duplicate input (CHANGED: check next sibling class)
          if (parentLi.nextElementSibling?.classList.contains("sub-input-container")) return;

          // hide add-sub btn while editing
          addSubBtn.style.display = "none";

          // create input container as LI so it visually aligns (kept original look)
          const subInputContainer = document.createElement("li");
          subInputContainer.className = "list-group-item d-flex align-items-center justify-content-between sub-input-container";

          const leftPad = (parentIndent + 1) * 25;
            subInputContainer.innerHTML = `
              <div class="d-flex align-items-center" style="width:90%;">
                <input type="text" class="form-control form-control-sm sub-input"
                       placeholder="${lblSubCategory} . . ."
                       style="flex:1; padding-left:${leftPad}px;"/>
                <button class="btn btn-success btn-sm save-sub-btn ms-2" type="button" style="padding:2px 4px; font-size:0.75rem;">
                  <i class="bi bi-check"></i>
                </button>
                <button class="btn btn-secondary btn-sm cancel-sub-btn ms-1" type="button" style="padding:2px 4px; font-size:0.75rem;">
                  <i class="bi bi-x"></i>
                </button>
              </div>
            `;

          parentLi.insertAdjacentElement("afterend", subInputContainer);
          subInputContainer.querySelector(".sub-input").focus();
        }

        // Save subcategory
        if (e.target.closest(".save-sub-btn")) {
          const container = e.target.closest(".sub-input-container");
          const parentLi = container.previousElementSibling;
          const parentId = parentLi.getAttribute("data-id");
          const input = container.querySelector(".sub-input");
          const newValue = input.value.trim();
          if (!newValue) return;

          const saveBtn = e.target.closest(".save-sub-btn");
          saveBtn.disabled = true;

          // CHANGED: show spinner temp below parent while saving
          const tempSubLi = createTempLiWithSpinner(newValue, parseInt(parentLi.getAttribute("data-indent") || 0) + 1);
          parentLi.insertAdjacentElement("afterend", tempSubLi);

          // hide the input container UI
          container.remove();

          // CHANGED: also disable the original add-sub button to prevent repeats
          const hiddenAddSubBtn = parentLi.querySelector(".add-sub-btn");
          if (hiddenAddSubBtn) hiddenAddSubBtn.style.display = "none";

          // simulate delay then fetch (keeping fetch chain format)
          delay(1500)
            .then(() =>
              fetch(`${contextPath}api/v1/manager/product/category/sub`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  name: newValue,
                  parentId: parentId,
                  clientAddressPubId: pAid
                })
              })
            )
            .then(async res => {
              if (res.status === 201 || res.status === 200) return res.json();
              throw new Error("Add failed");
            })
            .then(data => {
              // remove spinner temp
              tempSubLi.remove();

              // create final sub li (kept original class)
              const subLi = document.createElement("li");
              subLi.className = "list-group-item d-flex justify-content-between align-items-center";
              subLi.setAttribute("data-id", data.id);
              //subLi.setAttribute("data-indent", (parseInt(parentLi.getAttribute("data-indent") || 0) + 1).toString());
              subLi.setAttribute("data-indent", data.indentLevel);
              console.log('data.indentLevel='+data.indentLevel)

              subLi.innerHTML = `
                <span class="item-text">${data.name}</span>
                <div class="buttons">
                  <a href="#" class="btn btn-sm btn-primary edit-btn"><i class="bi bi-pencil"></i></a>
                  <a href="#" class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash"></i></a>
                  <a href="#" class="btn btn-sm btn-success add-sub-btn"><i class="bi bi-plus"></i></a>
                </div>
              `;

               // ✅ Tambahkan padding sesuai indent level
                const itemText = subLi.querySelector(".item-text");
                if (itemText) {
                  itemText.style.paddingLeft = `${((data.indentLevel) * 25)}px`;
                }
              parentLi.insertAdjacentElement("afterend", subLi);

              // show add-sub on parent again (if exists)
              const parentAddSubBtn = parentLi.querySelector(".add-sub-btn");
              if (parentAddSubBtn) parentAddSubBtn.style.display = "";
                showToastText(`msgSuccessUpdate`, toastShortTimeout, greenSuccess);
              //showToastText(`${data.name} berhasil ditambahkan`, toastShortTimeout, "#198754");
                // hide lblUrutan
                document.getElementById("lblUrutan").style.display = "none";
                // show lblNonUrutan
                document.getElementById("lblNonUrutan").style.display = "block";
            })
            .catch(err => {
              console.error(err);
              setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
              // remove spinner if present
              if (tempSubLi && tempSubLi.parentNode) tempSubLi.remove();

              // re-enable add-sub button on parent
              const parentAddSubBtn = parentLi.querySelector(".add-sub-btn");
              if (parentAddSubBtn) parentAddSubBtn.style.display = "";
                //showToastText(`${data.name} msgFailedInsert`, toastMediumTimeout, redError);
              showToastText(`msgFailedInsert`, toastMediumTimeout, redError);
            })
            .finally(() => {
              saveBtn.disabled = false;
            });
        }

        // Cancel subcategory input
        if (e.target.closest(".cancel-sub-btn")) {
          const container = e.target.closest(".sub-input-container");
          // find parent li just before container
          let parentLi = container.previousElementSibling;
          while (parentLi && parentLi.tagName !== "LI") {
            parentLi = parentLi.previousElementSibling;
          }
          if (parentLi) {
            const hiddenBtn = parentLi.querySelector(".add-sub-btn");
            if (hiddenBtn) hiddenBtn.style.display = "";
          }
          container.remove();
          setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
        }
      });

      /*********************************************************************************/
      /***** Saat tombol "Delete" di modal ditekan → eksekusi hapus ******/
      confirmDeleteBtn.addEventListener("click", function() {
        if (!itemToDelete) return;

        // Simpan referensi elemen body dan bagian yang ingin disembunyikan
        const modalContent = modalBody.innerHTML;

        // Buat elemen spinner overlay
        const spinnerOverlay = document.createElement("div");
        spinnerOverlay.className = "d-flex flex-column align-items-center justify-content-center";
        spinnerOverlay.style.minHeight = "100px";
        spinnerOverlay.innerHTML = `
          <div class="spinner-border text-primary mb-2" role="status" aria-hidden="true"></div>
          <span>Processing...</span>
        `;

        // Ganti sementara isi body
        modalBody.appendChild(spinnerOverlay);
        [...modalBody.children].forEach(el => {
          if (el !== spinnerOverlay) el.style.display = "none";
        });

        const itemId = itemToDelete.getAttribute("data-id");
        const itemName = itemToDelete.querySelector(".item-text").textContent;
        confirmDeleteBtn.disabled = true;

        delay(500).then(() =>
          fetch(`${contextPath}api/v1/manager/product/category/${itemId}`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" }
          })
          )
          .then(async res => {
            if (!res.ok) {
              const errData = await res.json().catch(() => ({}));
              /******* kalo ada multiple type error *****************
              if (res.status === 409 && errData.message) {
                throw new Error(errData.message);
              }
              ******************************************************/
              throw new Error(errData.message);
            }
            setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
            return res.json();
          })
          .then(() => {
              // hapus dari list category di UI
              const li = document.querySelector(`#itemList li[data-id='${itemId}']`);
              if (li) {
                li.remove();
                console.log(`Kategori dengan ID ${itemId} dihapus dari UI`);
              } else {
                console.warn(`Tidak ditemukan elemen li dengan data-id=${itemId}`);
              }
              showToastText(msgSuccessDelete, toastShortTimeout, greenSuccess);
          })
          .catch(err => {
            console.error(err);
            //showToastHtml(`${itemName} ${msgFailedDelete}`, toastMediumTimeout, redError);
            showToastHtml(`${msgFailedDelete}<br>${err.message}`, toastMediumTimeout, redError);
          })
          .finally(() => {
          [...modalBody.children].forEach(el => {
            if (el !== spinnerOverlay) el.style.display = "";
          });
          spinnerOverlay.remove();
          confirmDeleteBtn.disabled = false;
          setGlobalActionButtonsDisabled(false); // ✅ aktifkan kembali semua tombol
          deleteModal.hide();
        });
    });
});
</script>
