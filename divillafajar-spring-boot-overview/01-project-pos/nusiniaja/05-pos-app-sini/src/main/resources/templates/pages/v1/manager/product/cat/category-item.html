<th:block th:fragment="categoryList(categories)" xmlns:th="http://www.w3.org/1999/xhtml">
    <ul class="list-group" id="itemList">
        <li th:each="cat : ${categories}"
            class="list-group-item d-flex justify-content-between align-items-center"
            th:attr="data-id=${cat.id}">
            <span th:style="${cat.parent != null} ? 'padding-left:25px;' : ''"
                  th:text="${cat.name}"></span>

            <div class="buttons">
                <a href="#" class="btn btn-sm btn-primary edit-btn"><i class="bi bi-pencil"></i></a>
                <a href="#" class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash"></i></a>
                <a href="#" class="btn btn-sm btn-success add-sub-btn"><i class="bi bi-plus"></i></a>
            </div>
        </li>

        <!-- Recursive call jika ada children -->
        <li th:each="cat : ${categories}" th:if="${!#lists.isEmpty(cat.children)}">
            <th:block th:replace="~{/pages/v1/manager/product/cat/category-item.html :: categoryList(${cat.children})}"></th:block>
        </li>
    </ul>
</th:block>
